<mat-card class="card">

    <div style="padding-top: 5px;">
        <div class="left">
            <img [src]="item.image" width="80" />
        </div>

        <div class="left">
            <mat-card-content style="width: 300px; text-align: left;">
                <mat-card-title> Name: {{item.name}} </mat-card-title>
                <p> {{item.description}} </p>
                <p> Amount: {{item.totalWarehouse1}} </p>
            </mat-card-content>
        </div>
    </div>

</mat-card>
