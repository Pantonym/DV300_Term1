<div class="mainbox">  
    <div class="back">
        <a href="/warehouses" class="arrow"> <img src="../../../assets/arrow-up-s-line.svg" width="150" height="100" /> </a>
    </div>

    <div class="adminPanel">
        <form>
            <div style="float: left; margin-right: 100px;">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName"><br><br>
            </div>
            <div style="float: left; margin-right: 100px;">
                <label for="imageUpload">Upload Image:</label>
                <input type="file" id="imageUpload" name="imageUpload"><br><br>
            </div>
            <div style="float: right; margin-right: auto;">
                <button type="submit" style="width: 150px; height: 30px; border-radius: 10px;"> Upload </button>
            </div>
            <div style="float: right; margin-right: 100px;">
                <label for="itemPrice">Item Price:</label>
                <input type="text" id="itemPrice" name="itemPrice"><br><br>
            </div>
        </form>
    </div>

    <div class="secondaryBox">
        <div class="item" style="display: flex; align-items: center;"> 
            <img src="../../../assets/imgMissing.svg" alt="help me" height="70" style="margin-right: auto; margin-bottom: 10px;"/>
            <h2> item name </h2> 
            <h2 style="margin-left: auto; margin-right: 100px;"> item price </h2> 
            <button class="button-19" role="button"> BUY </button>
        </div>
    </div>
</div>
