<div style="width: 100%; height: 100%; background-color: rgb(51, 50, 50); color: white; font-size: medium;">
    <p> {{warehouseID}}</p>

    <div class="centered divSizeWarehouses left margin_top" style="margin-left: 25px;">
        <h2>In Stock</h2>

        <app-warehouse-card *ngFor="let item of ingredientList" [item]="item"></app-warehouse-card>
    </div>

    <!-- TODO: <input value="amount"
    <input x3 *ngIf="warehouseId == 1" -->

    <div class="left margin_top" style="margin-left: 0px;">

        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="fade">
                <img src="../../../assets/imgMissing.svg" style="width:100%">
                <div class="text" style="background-color: #90F209;;">Warehouse 1</div>
            </div>

            <div class="mySlides fade">

                <div class="text" style="background-color: #90F209;;">Warehouse 2</div>
            </div>

            <div class="mySlides fade">
                <img src="../../../assets/imgMissing.svg" style="width:100%">
                <div class="text" style="background-color: #90F209;;">Warehouse 3</div>
            </div>

            <!-- Next and previous buttons -->
            <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a> -->

        </div>

        <div style="text-align:center; width: 200%;">
            <!-- <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span> -->

            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <div class="centered divSizeWarehouses left margin_top" style="margin-left: 200px;">
        <h2>Can Craft</h2>
    </div>
