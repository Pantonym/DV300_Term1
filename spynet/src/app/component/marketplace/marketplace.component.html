<div class="mainbox">  
    <div class="admin">
        <a href="/marketplace-admin"> <h1 class="title back"> MARKETPLACE-ADMIN </h1> </a>
    </div>

    <div style="float: left;">
        <h1 class="title back"> MARKETPLACE </h1>
    </div>
    
    <div class="back">
        <a href="/warehouses/1" class="arrow" style="text-decoration: none; margin-top: 10px;"> 
            <button class="button-57" role="button"><span class="text">^</span><span class="back">Back to Crafting</span></button>
            <!-- <h1 class="back" > Back to Crafting </h1>  -->
        </a>
    </div>

    <div class="secondaryBox">
        <div *ngFor="let item of ingredientList" class="item" style="display: block; margin-bottom: 20px;"> 
            <img [src]="item.image" alt="{{item.name}}" height="70" style="display: block; margin-bottom: 10px;"/>
            <h2 style="margin-bottom: 10px;"> {{item.name}} </h2> 
            <h2 style="margin-bottom: 10px;">R{{ generateRandomNumber() }}</h2>
            <button class="button-19" role="button" (click)="BuyIngredient(item.id!)">BUY</button>
        </div>
        <br>
    </div>

</div>
