<div class="centered">

    <div class="bg"></div>

    <div class="loginForm">
        <form [formGroup]="login" (ngSubmit)="onSubmit()">

            <h1 class="title" >ENTER CREDENTIALS</h1>
            <br>

            <label for="inpEmail">Email: </label> <br>
            <input id="inpEmail" type="email" formControlName="email" class="inpEmail"> <br>
        
            <br>

            <label for="inpPass">Password: </label> <br>
            <input id="inpPass" type="password" formControlName="password"  class="inpLogin"> <br>
            <br>
            <hr />    
            <br>        

            <h2>
                PLEASE AUTHENTICATE IDENTITY WITH 
                <br>
                COMPANY STANDARD COMPETENCY TEST: 
            </h2>
            <br>


            <!-- SLIDERS -->
            <mat-slider>
                <input matSliderThumb>
            </mat-slider>
            <mat-slider>
                <input matSliderThumb value="100">
            </mat-slider>
            <!-- SLIDERS -->


            <br>
            <br>

            <br><br>
            <button type="submit" class="button-49" role="button">AUTHENTICATE</button>
        </form>
    </div>

</div>
